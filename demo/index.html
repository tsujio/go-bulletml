<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BulletML Simulator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./index.css" />
    <script src="./thirdparty/ffmpeg.wasm.0.11.6/ffmpeg.min.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="simulator-container">
        <iframe id="simulator-iframe" src="./simulator.html"></iframe>
      </div>
      <div class="editor-container">
        <div class="editor-header-container">
          <h1>BulletML Simulator</h1>
        </div>
        <div class="editor-menu-container">
          <div class="editor-menu-link-container">
            <span><a href="http://www.asahi-net.or.jp/~cs8k-cyu/bulletml/bulletml_ref_e.html">Reference</a> (<a href="http://www.asahi-net.or.jp/~cs8k-cyu/bulletml/bulletml_ref.html">日本語版</a>)</span>
          </div>
          <div class="editor-menu-control-container">
            <button id="apply-button" title="Apply this code [shift-enter]">Apply</button>
            <button id="record-button">Record</button>
            <a href="#" id="download-link">Download</a>
            <button id="share-button">Share</button>
            <select id="sample-selector">
              <option value="vortex">Vortex</option>
              <option value="arrow">Arrow</option>
              <option value="circulate">Circulate</option>
              <option value="swing">Swing</option>
              <option value="homing">Homing</option>
              <option value="square">Square</option>
              <option value="recursion">Recursion</option>
            </select>
          </div>
        </div>
        <div class="editor-message-container">
          <p id="editor-message"></p>
        </div>
        <div class="editor-textarea-container">
          <textarea id="bulletml-textarea"></textarea>
        </div>
        <div class="editor-footer-container">
          <div class="editor-footer-link-container">
            <span><a href="https://github.com/tsujio/go-bulletml">GitHub</a></span>
            <span><a href="http://www.asahi-net.or.jp/~cs8k-cyu/bulletml/index_e.html">BulletML</a></span>
            <span><a href="https://ebitengine.org/">Powered by Ebitengine</a></span>
          </div>
          <div class="editor-footer-copyright-container">
            <span>&copy;<a href="https://www.tsujio.org">辻尾研</a></span>
          </div>
        </div>
    </div>
  </body>
</html>
